services:
  #Banco de Dados
  db:
    image: postgres:15-alpine
    container_name: maid_postgres
    restart: unless-stopped #always ou unless-stopped
    ports:
      - "${DB_PORT_LOCAL:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - maid_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  #Backend
  backend:
    build: ./backend
    container_name: maid_backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      PORT: ${PORT:-3000}
      FRONTEND_URL: ${FRONTEND_URL}
      JWT_SECRET: ${JWT_SECRET}
    command: pnpm dev
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/public/images:/app/public/images
    networks:
      - maid_network
    depends_on: #Inicia após o health check do banco
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: maid_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app #Permite o Hot Reload
      - /app/node_modules
    networks:
      - maid_network
    depends_on: #Inicia após o backend
      - backend

#Rede privada para comunicação entre os containers
networks:
  maid_network:
    driver: bridge

volumes:
  postgres_data:
